log4j.rootLogger=debug,console,file

log4j.appender.console=org.apache.log4j.ConsoleAppender
#off fatal error warn info debug all
log4j.appender.console.Threshold=warn
log4j.appender.console.ImmediateFlush=true
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy/MM/dd HH:mm:ss} %4r %5p %c{2}:%L - %m%n

log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.Threshold=warn
#log4j.appender.file.File=C:/Users/Ben/Documents/workspace-sts/logs/essjjk/log
log4j.appender.file.File=E:/log4j_log/log/francisBlog/log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy/MM/dd HH:mm:ss} %4r %5p %c{2}:%L - %m%n
log4j.appender.file.encoding=UTF-8

log4j.logger.org.springframework=warn